<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>João Paulo Santana's Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <section class="heroSection">
      <img class="heroSection-leftLeaves" src="images/hero/desktop/left-leaves.png" alt="Left Leaves img">
      <img class="heroSection-rightLeaves" src="images/hero/desktop/right-leaves.png" alt="Right Leaves img">
      <div class="heroSection__container">
        <div class="heroSection__container__textContainer">
          <img class="heroSection__container__textContainer-logo" src="images/icons/logo-white.svg" alt="Greenthumb" />
          <h1 class="heroSection__container__textContainer-title">Find your next green friend</h1>
          <a class="heroSection__container__textContainer-link" id="bottomArrow" href="#">
            <img src="/images/icons/arrow-down.svg" alt="Arrow Down">
          </a>
        </div>
        <img class="heroSection__container-plantPerson" src="images/hero/desktop/plantperson.png" alt="Greenthumb" />
      </div>
    </section>
    <section class="formSection">
      <form id="form" class="formSection__container">
        <article class="formSection__container__sunContainer">
          <img class="formSection__container__sunContainer-image" src="images/illustrations/sun.png" alt="Sun Illustration">
          <p class="formSection__container__sunContainer-text"><span>1.</span> Set the amount of <span>sunlight</span> your plant will get.</p>
          <select name="sunlight" id="sun">
            <option value="" disabled selected hidden>Select...</option>
            <option value="no">No</option>
            <option value="low">Low</option>
            <option value="high">High</option>
          </select>
        </article>
        <article class="formSection__container__waterContainer">
          <img class="formSection__container__waterContainer-image" src="images/illustrations/wateringcan.png" alt="Water Illustration">
          <p class="formSection__container__waterContainer-text"><span>2.</span> How often do you want to <span>water</span> your plant?</p>
          <select name="water" id="water">
            <option value="" disabled selected hidden>Select...</option>
            <option value="regularly">Regularly</option>
            <option value="daily">Daily</option>
            <option value="rarely">Rarely</option>
          </select>
        </article>
        <article class="formSection__container__petsContainer">
          <img class="formSection__container__petsContainer-image" src="images/illustrations/dog.png" alt="Dog Illustration">
          <p class="formSection__container__petsContainer-text"><span>3.</span> Do you have pets? Do they <span>chew</span> plants?</p>
          <select name="pets" id="pets">
            <option value="" disabled selected hidden>Select...</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </article>
      </form>
    </section>
    <section class="resultsSection">
      <div class="resultsSection__container" id="resultsContainer">
        <div id="noResults" class="resultsSection__container__noResults">
          <div class="resultsSection__container__noResults__textContainer">
            <h1 class="resultsSection__container__noResults__textContainer-title">No results yet…</h1>
            <h3 class="resultsSection__container__noResults__textContainer-description">Use the filters above to find the plant that best fits your environment :)  </h3>
          </div>
          <div class="resultsSection__container__noResults__imgContainer">
            <img class="resultsSection__container__noResults__imgContainer-image" src="/images/illustrations/no-results.png" alt="No results image">
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="/main.js"></script>
</html>
